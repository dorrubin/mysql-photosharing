<!doctype html>

<title>Photoshare</title>

<h2>Get tag recommendations</h2>


<form action='recommendations' method='POST'>
    <label for="tag_reco">Search by tags:</label>
    <input type='text' name='tag_reco' placeholder='cat'></input>
    <input type='submit' name='submit'></input>
</form>

{% if recos %}
    <ol>
    {% for reco in recos %}
        <li>
            <p>{{reco[0]}} --- {{reco[1]}}</p>
        </li>
    {% endfor %}
    </ol>
{% endif %}

<hr>
<ul>
    <li><a href='/'>Home</a></li>
    <li><a href='/tags'>Search Tags</a> </li>
    <li><a href='/register'>Register</a> </li>

</ul>
