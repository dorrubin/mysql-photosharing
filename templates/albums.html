<!doctype html>
<title>Photoshare</title>


<h2>Here are their photos</h2>
{% if owner %}
<form action='deleteAlbum' method='POST'>
    <button name="album_deletion" type="submit" value="{{pageid}}">Delete Album!</button>
</form>
{% endif %}        
{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>
            <a href="/albums/{{pageid}}/photos/{{photo[0]}}">
                <img src='https://65.media.tumblr.com/avatar_39c12973e9fe_128.png'/>
            </a>
            <br>
            <caption>{{photo[3]}}</caption>
        </li>
    {% endfor %}
    </ul>
{% endif %}

<hr>
<ul>
    <li><a href='/upload'>Upload a photo</a> </li>
    <li><a href='/friends'>Friends</a> </li>
    <li><a href='/logout'>Logout</a></li>
    <li><a href='/profile'>Profile</a></li>
</ul>
