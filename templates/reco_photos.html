<!doctype html>

<title>Photoshare</title>

<h2>Get photo recommendations</h2>


<form action='tags' method='POST'>
    <label for="tag_reco">Search by tags:</label>
    <input type='text' name='tag_reco' placeholder='cat'></input>
    <input type='submit' name='submit'></input>
</form>

{% if photorecos %}
    <ol>
    {% for reco in photorecos %}
        <li>
            <p>{{reco[4]}} --- {{reco[5]}}</p>
            <a href="/albums/{{reco[1]}}/photos/{{reco[0]}}">
                <img src='data:image/png;base64, {{reco[2]}}'/>
            </a>
        </li>
    {% endfor %}
    </ol>
{% endif %}

<hr>
<ul>
    <li><a href='/'>Home</a></li>
    <li><a href='/tags'>Search Tags</a> </li>
    <li><a href='/register'>Register</a> </li>

</ul>
