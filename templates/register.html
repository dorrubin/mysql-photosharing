<head>
    <title>Create an account!</title>
</head>
{%if supress == 'True'%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="firstname">Enter firstname:</label>
                <input type="text" name="firstname" /><br />
                <label for="lastname">Enter lastname:</label>
                <input type="text" name="lastname" /><br />
                <label for="hometwown">Enter hometwown:</label>
                <input type="text" name="hometwown" /><br />
                <label for="dob">Enter dob:</label>
                <input type="date" name="dob" /><br />
                <label for="gender">Enter gender:</label>
                <input type="radio" name="gender" value="male" /> Male<br />
                <input type="radio" name="gender" value="female" /> Female <br />
                <input type="radio" name="gender" value="male" /> Other <br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
